<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Counter</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="align-items-center d-flex justify-content-center min-vh-100">
        <div class="">
            <h1 class="head">Advance Counter app</h1>
            <div class="card-box text-center">
                <p id="counter" class="fs-36 inter para pt-5">0</p>
                <button id="addone" class="btn-1">Add One</button>
                <button id="savedata" class="btn-2">Save</button>
                <p class="fw-normal fs-16 pt-3 inter gray">Previous values</p>
                <p id="para" class="fs-16 fw-normal pb-3 inter "></p>
            </div>
        </div>
    </section>
    <script>
        const cont = document.querySelector("#counter");
        const add = document.querySelector("#addone");
        const save = document.querySelector("#savedata")
        const para = document.querySelector("#para")
        add.addEventListener("click", function () {
            counter.innerHTML = +counter.innerHTML + 1;
        });
        save.addEventListener("click", function () {
            para.innerHTML = counter.innerHTML
        });</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/basic.js"></script>
</body>

</html>
